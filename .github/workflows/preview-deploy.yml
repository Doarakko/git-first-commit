name: Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run pages:build

      - name: Deploy Preview to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name "git-first-commit-pr-${{ github.event.pull_request.number }}" --var PUBLIC_URL:"https://git-first-commit-pr-${{ github.event.pull_request.number }}.2wua4nlyi4102.workers.dev" --var ENV:preview

      - name: Comment Preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://git-first-commit-pr-${prNumber}.2wua4nlyi4102.workers.dev`;
            const body = `## ðŸš€ Preview Deployment

            Your preview is ready!

            **Preview URL:** ${previewUrl}

            This preview will be automatically deleted when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ðŸš€ Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
