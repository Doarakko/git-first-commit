name: Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore:
      - 'dependabot/**'

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run pages:build

      - name: Deploy Preview to Cloudflare Workers
        id: deploy
        run: |
          PREVIEW_NAME="git-first-commit-pr-${{ github.event.pull_request.number }}"
          PREVIEW_URL="https://${PREVIEW_NAME}.2wua4nlyi4102.workers.dev"

          npx wrangler deploy \
            --name "$PREVIEW_NAME" \
            --var PUBLIC_URL:"$PREVIEW_URL" \
            --var ENV:preview

          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment Preview URL on PR
        uses: actions/github-script@v8
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const body = `## ðŸš€ Preview Deployment

            Your preview is ready!

            **Preview URL:** ${previewUrl}

            This preview will be automatically deleted when the PR is closed.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ðŸš€ Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
